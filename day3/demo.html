<html ng-app="demoApp">
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js"></script>
        <script src="js/demoapp.min.js"></script>
    </head>
    <body>
     {{"Demo App"}}
        <div ng-controller="FirstController as fc">
        <h1>{{fc.msg}}</h1>
        <button ng-click = "fc.doIt()">Do It</button>
        </div>   
        <h3 ng-controller="DemoController">
          Counter is {{counter}}
          <button ng-click="incrementCounter()">Up!</button>    
            
        </h3>
    </body>
</html>
